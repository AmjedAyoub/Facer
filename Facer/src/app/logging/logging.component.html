<div class="logging-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 center">
        <mat-card class="center signUp">
          <form [formGroup]="signUpForm" (submit)="onSigningUp()" class="center">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <mat-label>First Name</mat-label>
                  <input matInput type="text" formControlName="firstName" placeholder="First Name">
                  <mat-error *ngIf="signUpForm.get('firstName').invalid">Please enter a valid name.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="fill">
                  <mat-label>Last Name</mat-label>
                  <input matInput type="text" formControlName="lastName" placeholder="Last Name">
                  <mat-error *ngIf="signUpForm.get('lastName').invalid">Please enter a valid name.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="fill">
                  <mat-label>E-mail</mat-label>
                  <input matInput type="text" formControlName="email" placeholder="E-mail">
                  <mat-error *ngIf="signUpForm.get('email').invalid">Please enter a valid E-mail.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" placeholder="password" type="password">
                  <mat-error *ngIf="signUpForm.get('password').invalid">Please enter a valid password.</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Re-enter your password</mat-label>
                  <input matInput formControlName="repassword" placeholder="Re-enter your password" type="password">
                  <mat-error *ngIf="signUpForm.get('password').value != signUpForm.get('repassword').value">Password
                    doesn't match!.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <br>
            <button mat-raised-button color="accent" type="submit">Sign Up</button>
          </form>
        </mat-card>
      </div>
      <div class="col-md-4 center">
        <mat-card class="center">
          <form [formGroup]="signInForm" (submit)="onLoggingIn()" class="center">
            <mat-form-field appearance="fill">
              <mat-label>E-mail</mat-label>
              <input matInput type="text" formControlName="email" placeholder="E-mail">
              <mat-error *ngIf="signInForm.get('email').invalid">Please enter a valid E-mail.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="password" type="password">
              <mat-error *ngIf="signInForm.get('password').invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" type="submit">Sign In</button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
