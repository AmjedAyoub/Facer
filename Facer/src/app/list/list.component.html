<div>
  <div class="card mb-3" style="width: 100%; max-height: 400px;"
  *ngFor="let post of posts; let i = index;"
  [ngClass]="i % 2 === 0 ? 'border-info' : 'border-warning'">
    <h4 class="card-header">{{ 'Name' }}</h4>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <div class="card card2" *ngIf="post.imagePath != null">
        <div class="card-img-wrapper">
          <img
            class="card-img-top"
            src="{{ post.imagePath }}"
            alt="{{ post.title }}"
          />
        </div>
      </div>
      <h6 class="card-text">{{ post.content }}</h6>
    </div>
  </div>
</div>
